syntax = "proto3";

package payment;

// Go package path (replace with your github path)
option go_package = "github.com/aditya/proto-definitions/payment;payment";

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}

service PaymentService {
  rpc ServerReply (HelloRequest) returns (HelloResponse);
}
